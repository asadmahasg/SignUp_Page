<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="insider">
                <div class="left">
                    <h1 id="heading">Become a member</h1>
                    <p class="desc" id="description">Use social networks to join us instantly.</p>
                    <p class="desc">You won't spend any time confirming those boring emails.</p>
                    <div class="buttons">
                        <button class="btn">
                            <img src="Images/googleplus.svg" alt="" id="google-1" class="icon">
                            <h3 id="text-1">Sign up with Google+</h3>
                        </button>
                        <button class="btn">
                            <img src="Images/facebook.svg" alt="" id="facebook-1" class="icon">
                            <h3 id="text-1">Sign up with Facebook</h3>
                        </button>
                        <button class="btn">
                            <img src="Images/twitter.svg" alt="" id="twitter-1" class="icon">
                            <h3 id="text-1">Sign up with Twitter</h3>
                        </button>
                    </div>
                    <div class="line">
                        _________________________________________________
                    </div>
                    <div class="bottom">
                        <h6 class="bottom" id="bottomText">You can still sign up with your email address</h6>
                        <h6 class="bottom" id="Sign-up">Sign up with email</h6>
                    </div>
                </div>
                <div class="right">
                    <img src="Images/side.jpg" alt="" id="side-image" class="image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
